<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Descubra seu IP</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    #ip {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      padding: 1rem 2rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
    }

    button {
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1e3c72;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Descubra seu IP p√∫blico</h1>
  <button onclick="mostrarIP()">Ver meu IP</button>
  <p id="ip">Carregando...</p>
  <div class="footer">Powered by ipify API</div>

  <script>
    function mostrarIP() {
      const ipEl = document.getElementById('ip');
      ipEl.style.display = 'block';
      ipEl.textContent = 'Carregando...';
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          ipEl.textContent = data.ip;
        })
        .catch(error => {
          ipEl.textContent = 'Erro ao obter o IP';
          console.error(error);
        });
    }
  </script>
</body>
</html>
